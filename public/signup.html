<div class="container"><br>

            <div class="form-group row">
                <input class="col-sm-6" type="text" name="username" />
              

            </div>

            </div>



            <div class="form-check form-check-inline mr-2" class="form-group row">
                <label class="form-check-label"><i class="fas fa-user-shield"></i> Admin:</label>

                <input type="radio" name="isAdmin" value="false" class="form-check-input"> false
